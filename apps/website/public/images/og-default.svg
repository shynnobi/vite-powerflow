<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background pattern -->
  <rect width="1200" height="630" fill="url(#grad)" opacity="0.1"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Vite logo representation -->
    <circle cx="100" cy="100" r="80" fill="#646cff" opacity="0.9"/>
    <circle cx="100" cy="100" r="60" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="100" cy="100" r="40" fill="#a855f7" opacity="0.7"/>

    <!-- Text -->
    <text x="250" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      Vite PowerFlow
    </text>
    <text x="250" y="130" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
      Modern Vite-based application
    </text>
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="20" fill="#64748b">
      React • TypeScript • SEO • PWA
    </text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#grad)" opacity="0.8"/>
</svg>
